<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text analyzer</title>
  <link rel="stylesheet" href="css23/bootstrap.css">
  <link rel="stylesheet" href="css23/style23.css">
  <script src="js23/bootstrap.js"></script>
  <script src="js23/jquery-3.6.1.js"></script>
  <script src="js23/script23.js"></script>
</head>

<body>
  <div class="container">
    <h2>Text Analyzer</h2>
    <form id="word-counter">
      <div class="form-group">
        <p>Input a text passage to get a total word count:</p>
        <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
        <p>Optionally enter a word to count the number of times it occurs in the passage:</p>
        <input type="text" id="word" name="word" class="form-control">
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    <p class="one">Total Word Count: <span id="total-count"></span></p>
    <br>
    <p class="two">Selected Word Count: <span id="selected-count"></span></p>
    <span id="offense"></span>
    <span id="offensive-words"></span>
    <span id="selected-count"></span>
    <span id="total-count"></span>
  </div>

</body>

</html>
